<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="div_text">
      <input class="place_for_writing" type="text" autocomplete="off"  placeholder="Write a name of man or woman" id="text_writing_part">
      <button id="addButton" class="add_button"><img src="images_add_or_delete_word_with_button/user-plus.svg"  width="32" height="32" alt="add_people"></button>
    </div>
    <!-- ul_part -->
    <ul class="user" id="user">
    </ul>
  </div>
<script>
function addPeople(){
const newDiv=document.createElement('div')
user.appendChild(newDiv)
  const newLi=document.createElement('LI')
  newLi.textContent=text_writing_part.value
  newDiv.appendChild(newLi)
  text_writing_part.value=''
  const newButton=document.createElement('BUTTON')
  newDiv.appendChild(newButton)
  newButton.onclick=function(){
    newLi.remove()
    newButton.remove()
    newDiv.remove()
  }
  
}
addButton.onclick=addPeople
text_writing_part.onkeyup=function(event){
  if (event.keyCode === 13) {
    const newDiv=document.createElement('div')
user.appendChild(newDiv)
    const newLi=document.createElement('LI')
  newLi.textContent=text_writing_part.value
  newDiv.appendChild(newLi)
  text_writing_part.value=''
  const newButton=document.createElement('BUTTON')
  newDiv.appendChild(newButton)
  newButton.onclick=function(){
    newLi.remove()
    newButton.remove()
    newDiv.remove()}
  }}

  
</script>  

</body>
</html>
